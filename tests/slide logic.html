<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Card Slider</title>

<style>
  body {
    height:100vh; margin:0;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    background: #1b1b1b;
    color:#fff; font-family:Arial, sans-serif;
    overflow:hidden;
  }

  .card-container {
    position: relative;
    /* border: 2px solid white; */
    width:70vw;
    height:70vh;
    display: flex;
  }

  .card {
    position: absolute;
    height: 100%;
    width: 100%;
    transition: transform 0.6s ease, opacity 0.45s ease;
    display:flex; align-items:center; justify-content:center;
    /* background: #0099ff; */
    font-size:1.05rem; color:#fff;
    border: 3px solid white;
  }

  .card-hidden { opacity:0; transform: translateX(100%); }
  .card-active { opacity:1; transform: translateX(0); }

  .nav { display:flex; gap:10px; }

  button {
    background:#222; color:#fff;
    border:1px solid #333;
    padding:10px 14px;
    cursor:pointer; font-weight:600;
  }

  button:hover { background:#333; }

  @media (max-width:520px){
    .card-container {
      width: 80vw;
      height: 260px;
      min-width: 180px;
    }
  }
</style>
</head>
<body>

  <div class="card-container">
    <div class="card card-active">Card 1</div>
    <div class="card card-hidden">Card 2</div>
    <div class="card card-hidden">Card 3</div>
  </div>

  <div class="nav">
    <button id="prev">⬅ Left</button>
    <button id="next">Right ➡</button>
  </div>

<script>
  const cards = document.querySelectorAll('.card');
  const nextBtn = document.getElementById('next');
  const prevBtn = document.getElementById('prev');
  let idx = 0;

  function showIndex(i) {
    cards.forEach((c, j) => {
      c.classList.toggle('card-active', j === i);
      c.classList.toggle('card-hidden', j !== i);
    });
  }

  nextBtn.addEventListener('click', () => {
    idx = (idx + 1) % cards.length;
    showIndex(idx);
  });

  prevBtn.addEventListener('click', () => {
    idx = (idx - 1 + cards.length) % cards.length;
    showIndex(idx);
  });
  document.addEventListener('keydown', (event) =>{
    if(event.key === 'ArrowRight') {
      idx = (idx + 1) % cards.length;
      showIndex(idx);
    }
    else if(event.key === 'ArrowLeft') {
      idx = (idx - 1 + cards.length) % cards.length;
      showIndex(idx);
    }
  });
</script>

</body>
</html>
