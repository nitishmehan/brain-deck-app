<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Minimal Card Flip</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .flip-card { transform-style: preserve-3d; }
  .flip-card.flipped { transform: rotateX(180deg); }
  .card-face { backface-visibility: hidden; }
  .card-back { transform: rotateX(180deg); }
</style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-black text-white">

  <div class="relative w-64 h-80 mb-4" style="perspective: 1000px;">
    <!-- Card 1 -->
    <div class="card flip-card w-full h-full transition-all duration-500 rounded-lg absolute inset-0 translate-x-0 opacity-100">
      <div class="card-face absolute inset-0 bg-blue-500 rounded-lg flex items-center justify-center">Card 1 - FRONT</div>
      <div class="card-face card-back absolute inset-0 bg-red-500 rounded-lg flex items-center justify-center">Card 1 - BACK</div>
    </div>
    <!-- Card 2 -->
    <div class="card flip-card w-full h-full transition-all duration-500 rounded-lg absolute inset-0 translate-x-full opacity-0">
      <div class="card-face absolute inset-0 bg-green-500 rounded-lg flex items-center justify-center">Card 2 - FRONT</div>
      <div class="card-face card-back absolute inset-0 bg-purple-500 rounded-lg flex items-center justify-center">Card 2 - BACK</div>
    </div>
    <!-- Card 3 -->
    <div class="card flip-card w-full h-full transition-all duration-500 rounded-lg absolute inset-0 translate-x-full opacity-0">
      <div class="card-face absolute inset-0 bg-yellow-500 rounded-lg flex items-center justify-center">Card 3 - FRONT</div>
      <div class="card-face card-back absolute inset-0 bg-pink-500 rounded-lg flex items-center justify-center">Card 3 - BACK</div>
    </div>
  </div>

  <div class="flex gap-2 mb-2">
    <button onclick="prev()" class="bg-gray-800 px-4 py-2 rounded">← Prev</button>
    <button onclick="next()" class="bg-gray-800 px-4 py-2 rounded">Next →</button>
  </div>
  <div class="flex gap-2">
    <button onclick="flip()" class="bg-gray-800 px-4 py-2 rounded">Flip</button>
  </div>

<script>
  const cards = document.querySelectorAll('.card');
  let idx = 0;

  function showCard(i) {
    cards.forEach((card, j) => {
      if (j === i) {
        card.style.transform = 'translateX(0)';
        card.style.opacity = '1';
      } else {
        card.style.transform = 'translateX(100%)';
        card.style.opacity = '0';
      }
      card.classList.remove('flipped');
    });
  }

  function flip() {
    const currentCard = cards[idx];
    if (currentCard.style.transform.includes('rotateX')) {
      currentCard.style.transform = 'translateX(0)';
    } else {
      currentCard.style.transform = 'translateX(0) rotateX(180deg)';
    }
  }

  function next() {
    idx = (idx + 1) % cards.length;
    showCard(idx);
  }

  function prev() {
    idx = (idx - 1 + cards.length) % cards.length;
    showCard(idx);
  }
</script>

</body>
</html>
